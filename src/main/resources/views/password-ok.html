<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8"></meta>
        <title th:text="'Password updated - ' + ${title}">Password updated</title>
        <link rel="stylesheet" th:href="${css_path}" type="text/css" />
    </head>

    <body class="ok-page sign-up">
        
        <div id="page-header">
            <a th:href="${start_url}" title="Launch DeepaMehta 4 Webclient" th:title="${title}">
                <img th:src="${logo_path}" src="/org.deepamehta.sign-up/images/deepamehta-logo.png" class="webapp-logo"
                    th:title="${title} + ' Logo'" th:alt="${title} + ' Logo'" width="160" /><br/>
                <span class="project-title" th:title="'Click to Launch ' + ${title}" th:text="${title}">DeepaMehta Webclient</span>
            </a>
        </div>
        
        <div id="receipt-view" class="dialog-body">
            <h2>OK</h2>
            <p>
                <span th:text="${password_reset_ok_message}">We completed your password reset request and you should be able to</span>&nbsp;<a href="/sign-up/login" th:text="${log_in_small}">log in</a>.
            </p>
            <!-- p>
               Do show a configurable href here so we can pint our freshest user to a kind of "starting" page.
            </p-->
        </div>

    </body>

</html>
